<div class="products" ng-model="listProducts">
    <table>
        <tr>
            <td>Name</td>
            <td> {{listProducts[wProduct].name}}</td>
        </tr>
        <tr>
            <td>Manufacturer</td>
            <td>{{listProducts[wProduct].manufacturer}}</td>
        </tr>
        <tr>
            <td>Price</td>
            <td>{{listProducts[wProduct].price}}</td>
        </tr>
        <tr>
            <td>In-stock</td>
            <td>{{listProducts[wProduct].in_stock}}</td>
        </tr>
        <tr>
            <td>Item model number</td>
            <td>{{listProducts[wProduct].imn}}</td>
        </tr>
        <tr>
            <td>Description</td>
            <td>{{listProducts[wProduct].description}}</td>
        </tr>
    </table>
</div>
